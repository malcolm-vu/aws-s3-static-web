<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #e74c3c;
        }
        .container {
            background-color: #ecf0f1;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Oops! Page Not Found</h1>
    <div class="container">
        <p>We're sorry, but the page you're looking for doesn't exist or has been moved.</p>
        <p>Please check the URL for any mistakes and try again.</p>
        <a href="/" class="back-link">Go back to homepage</a>
    </div>
</body>
</html>
